<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header>
        <h1>Wordle</h1>
        <button id="toggle-mode">sun/moon</button>
    </header>
    <div id="game">
        <div id="wordle-grid">
            <div class="letter correct">a</div>
            <div class="letter wrong">b</div>
            <div class="letter misplaced">c</div>
            <div class="letter correct">d</div>
            <div class="letter">e</div>
        </div>
    </div>

    <script src="assets/scripts/dark-mode-toggle.js"></script>
    <script src="assets/scripts/main.js"></script>
    <script src="assets/scripts/game.js"></script>
</body>
</html>
